<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 400 400" transform="rotate(0)" fill="none">
	<g transform="translate(145, 145)">
		<g >
			<circle cx="50" cy="50" r="50" fill= "none" stroke ="#2F3D4C" stroke-linecap="round"  stroke-width= "10" stroke-dasharray="280" stroke-dashoffset="75">
				<animate attributeName="stroke-dashoffset" dur="1.4s"
					values="280; 280; 75; 205; 280"
				    keyTimes="0; 0.25; 0.5; 0.75; 1"
				    keySplines="0.42,0,0.58,1; 0.42,0,0.58,1; 0.42,0,0.58,1; 0.42,0,0.58,1;"
				    repeatCount="indefinite" />
				<animateTransform
		            attributeName="transform"
		            begin="0s"
		            dur="1.4s"
		            type="rotate"
		            from="0 50 50"
		            to="360 50 50"
		            repeatCount="indefinite"
		        />
			</circle>
			<animateTransform
		        attributeName="transform"
		        begin="0s"
		        dur="2s"
		        type="rotate"
		        from="0 50 50"
		        to="360 50 50"
		        repeatCount="indefinite"
		    />
		</g>
	</g>
</svg>