<div class="body">
	<div class="navButton" #navButton (click)="showMenuBar(navButton)">
			<div></div>
			<div></div>
		</div>
		<div id="menu" class="menubar" style="display: none;">
			<div><a routerLink = "blog">Blog</a></div>
			<div><a>About</a></div>
			<div><a href="https://www.jntuhceh.ac.in" target="_blank">University</a></div>
		</div>
	<div class="section"*ngFor="let resource of resources">
		<h1>{{resource.title1}}<span class="part2">{{resource.title2}}</span></h1>
		<div >
			<button class="accordion">{{resource.subtitle}}</button>
			<div class="panel">
				&nbsp;
				<div class="cover" *ngFor="let link of resource.resource">
		  			<img  src="assets/logo/{{link.avatar}}">
					<div class="content" >
						<h4 [innerHTML] = link.desp></h4>
						<a class="btn" href="{{link.link}}" target="_blank" style=" background-color: {{link.color}}"> Click Here! </a>
					</div> 
				</div>
			</div>
		</div>
	</div>
</div>
